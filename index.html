<!DOCTYPE html>
<html ng-app="empApp">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>The Employee App</title>
    <script src="cdn/angular.min.js"></script>

     <script src="cdn/angular.cookies.min.js"></script>
