<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background:#ADD8E6;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3), 0 5px 5px 0 rgba(0, 0, 0, 0.30);
}
.form input {

  outline: 0;
  background: #f2f2f2;
  max-width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}

.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 20px;

  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
  max-width:100%;
}
button:disabled,
button[disabled]{
    background: grey;
}


</style>

<div class="login-page" >
  <div class="form">
    <form class="register-form" ng-if="!lol" name="registerForm">
      <div>
      <div style=" float:left; padding-top:6%;">
         <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 25px;"></i>
     </div>
      <input type="text" placeholder="set username" name="user" ng-minlength="5" ng-maxlength="10" ng-model="register.user" required/>
       <div style="color:red" ng-if="registerForm.user.$dirty && registerForm.user.$invalid || registerForm.user.$error.$required">Minimum 5 characters and Maximum 10 required</div><br>
     </div>
     <div>
     <div style=" float:left; padding-top:6%;">
         <i class="fa fa-key" aria-hidden="true" style="font-size: 25px;"></i>
     </div>

     <input type="password"
     placeholder="set password"
     ng-model="register.password"
     name="password"
     required
     ng-init="password_error_show=0"
     ng-focus="password_error_show=1"
     ng-change="password_error_show = password_error_show+1;"/>
    </div>


     <div>
     <div style="float:left; padding-top: 6%">
     <i class="fa fa-check-circle" aria-hidden="true" style="font-size: 25px;"></i>
     </div>
     <input type="password"
     placeholder = "confirm_password"
     ng-model="cpassword"
     name="cpassword"
     required
     ng-init="cpassword_error_show=0"
     ng-focus="cpassword_error_show=1"
     ng-change="cpassword_error_show = cpassword_error_show +1;"/>
     <p>
     <span style="color:red;" ng-show="cpassword_error_show > 0 && register.password !== cpassword" >Password Mismatch</span>
     <span style="color:green;" ng-show="cpassword_error_show > 0 && register.password === cpassword">Password Match</span></p>
     </div>
      <button ng-click="create(register)"
      ng-disabled="registerForm.user.$dirty && registerForm.user.$invalid || (register.password !== cpassword)||registerForm.user.$error.$required||registerForm.password.$error.$required">create<i class="fa fa-address-book-o" aria-hidden="true" style="font-size:20px"></i></button>
      <p class="message">Already registered? <a href="#" ng-click="toggle()">Sign In</a></p>
    </form>


    <form class="login-form" ng-if="lol" name="loginForm"><h3>Login Form</h3>
    <div>
     <div style=" float:left; padding-top:6%;">
         <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 25px;"></i>
     </div>
        <input type="text" placeholder="user"  name="user" ng-model="req.user" required/>
      </div>
      <div>
     <div style=" float: left; padding-top:6%;">
         <i class="fa fa-key" aria-hidden="true" style="font-size: 25px;"></i>
     </div>
         <input type="password" placeholder="password" ng-model="req.password" name="password" required/>
     </div>
      <button ng-click="check(req)" ng-disabled="loginForm.user.$error.$required || loginForm.password.$error.$required">
      login <i class="fa fa-sign-in" aria-hidden="true" style="font-size:20px"></i></button>
      <p class="message">Not registered? <a href="#" ng-click="toggle()">Create an account</a></p>


    </form>
 </div>
 </div>
