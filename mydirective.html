<div ng-show="tabledi">
   <table class="table table-striped table-bordered" cellspacing="0">
         <thead>
            <tr>
               <th ng-repeat="columnname in a" >{{columnname}}</th>              
            </tr>
         </thead>
        <tbody>
         <tr ng-repeat="abc in data">
         <td ng-repeat="columnname in a">{{abc[columnname]}}</td>
         </tr>
       </tbody>
   </table>
</div>
