<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="emps.name" class="form-control" id="name" ng-pattern ="/^[a-zA-Z\s]*$/" ng-class="{ error: ! emps.name }" placeholder="Name Here" required/>
  </div>
</div>
<div class="form-group">
  <label for="salary" class="col-sm-2 control-label">Salary</label>
  <div class="col-sm-10">
    <input type="text" ng-model="emps.salary" class="form-control" id="salary" ng-pattern="/^[0-9]{1,}$/" ng-class="{ error: ! emps.salary }" placeholder="Salary" required/>
  </div>
</div>
<div class="form-group">
  <label for="email" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="email" ng-model="emps.email" class="form-control" id="email" ng-class="{ error: ! emps.email }" placeholder="Email" required/>
  </div>
</div>
<div class="form-group">
  <label for="number" class="col-sm-2 control-label">Number</label>
  <div class="col-sm-10">
    <input type="text" ng-model="emps.number" class="form-control" id="number" ng-pattern="/^[0-9]{10,10}$/" ng-class="{ error: ! emps.number }" placeholder="Number" required/>
  </div>
</div>
<div class="form-group">
  <label for="address" class="col-sm-2 control-label">Address</label>
  <div class="col-sm-10">
    <input type="text" ng-model="emps.address" class="form-control" id="address" ng-class="{ error: ! emps.address }" placeholder="Address" required/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save" ng-disabled="!emps.name || !emps.salary || !emps.email || !emps.number || !emps.address"/>
    <input type="submit" class="btn btn-primary" value="Back" ng-click="cancel()"/>
  </div>
</div>
